<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juml Battle Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="gameContainer">
    <div id="player"></div>
    <div id="controls">
      <button onclick="juml()">Jump</button>

    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
